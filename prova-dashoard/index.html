<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <img src="/dwai-r/imgs/awe.svg" alt="Agência Web">
        <div class="profile">
            <img src="/dwai-r/imgs/profile.svg" alt="Foto de Perfil">
            <div class="dados">
                <p class="nome-user">John Doe</p>
                <p class="extra-user">Agência Web</p>
            </div>
        </div>
    </header>
    <section class="content">
        <aside class="sidebar">
            <h2>Canal do Cliente</h2>
            <div class="menu">
                <ul class="categorias">
                    <li>
                        <div class="categoria">
                            <img src="/dwai-r/imgs/loja.svg" alt="loja-icon">
                            <h4>Loja de projetos</h4>
                        </div>
                        <div class="item-menu">
                            <ul>
                                <li class="sub-categoria">Dashboard</li>
                                <li class="sub-categoria">Concluídos</li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="categoria">
                            <img src="/dwai-r/imgs/gestao.svg" alt="gestão-icon">
                            <h4>Gestão de projetos</h4>
                        </div>
                    </li>
                    <li>
                        <div class="categoria">
                            <img src="/dwai-r/imgs/campanha.svg" alt="campanhas-icon">
                            <h4>Campanhas</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="comprar">
            <h2>Compra de pontos base</h2>
            <hr>
            <div class="limite">
                <div class="limite-mensal">
                    <h3>Limite mensal</h3>
                    <p>Confira a quantidade de pontos disponível para compra</p>
                    <img src="/dwai-r/imgs/limite.svg" alt="">
                </div>
                <div class="infor"></div>
            </div>
        </section>
    </section>
</body>
</html>
