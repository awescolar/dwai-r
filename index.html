<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link rel="stylesheet" href="css/pesquisa.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/card-1.css">
    <link rel="stylesheet" href="css/card-2.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="pesquisa">
        <img src="imgs/lupa.svg" alt="lupa">
        <p>O que você está procurando?</p>
    </div>
    <div class="banner">
        <div class="content">
            <p>JOGOS EM TEMPO REAL</p>
            <h2>Aqui você tem a Semadec de um jeito que você nunca viu: na palma da sua mão e do seu jeito.</h2>
            <button>Assista ao jogos <img src="imgs/btn.svg" alt=""></button>
        </div>
        <img src="imgs/stars.svg" alt="">
    </div>
    <div class="card-1">
        <div class="content">
            <img src="imgs/not.svg" alt="">
            <div class="texts">
                <p class="p-title">Informática</p>
                <p>Agenda</p>
            </div>
            <img src="imgs/more.svg" alt="">
        </div>
    </div>
    <div class="card-2">
        <div class="content">
            <img src="imgs/Image-card.png" alt="">
            <div class="info">
                <div class="tag"><p>APRESENTAÇÃO</p></div>
                <p>Apresentação das aberturas dos cursos</p>
                <img src="imgs/progress.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
